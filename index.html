<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>formulário</title>
</head>
<body>
    <div class="fullCenter">
        <div id="formulário">
            <h1>CADASTRO</h1>    
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Nome">

                <label for="colorpicker"></label>
                <input type="color" id="colorpicker">

                <label for="nascimento">Data de nascimento:</label>
                <input type="date" id="nascimento">

                <label for="hrnascimento">Horário do nascimento:</label>
                <input type="time" id="hrnascimento">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="aaa@aaa.com">

                <label for="email">Confirme o E-mail:</label>
                <input type="email" id="confemail" placeholder="aaa@aaa.com">

                <label for="doc">Faça upload do documento:</label>
                <input type="file" id="doc" accept=".pdf" multiple>

                <input type="hidden" id="test" value="test">

                <label for="image">Faça upload da foto:</label>
                <input type="image">

                <label telefone="">Telefone:</label>
                <input type="number" id="telefone" placeholder="(11)-11111-1111">

                <label for="senha">Senha:</label>
                <input type="password" id="senha">

                <label for="confsenha">Confirme a Senha:</label>
                <input type="password" id="confsenha">

                <label for="sexo">Sexo:</label>

                <input type="radio" id="masc" name="sexo" value="m">
                <label for="masc">Masculino</label>

                <input type="radio" id="fem" name="sexo" value="f">
                <label for="fem">Feminino</label>

                <input type="radio" id="NI" name="sexo" value="g">
                <label for="NI">Prefere não declarar</label>

                <label for="satisfação">Satifação:</label>
                <input type="range" id="satisfação">

                <input type="checkbox" id="agree" value="y">
                <label for="agree">Concordo com os termos</label>

                <input type="checkbox" id="agreep" value="y">
                <label for="agree">Concordo com as políticas</label>

                <input type="reset" value="Limpar">
                <button>Enviar</button>

            </form>
        </div>
    </div>
</body>
</html>
